</head>

<body>


    <nav id="navbar">
        <div class="left-menu">
            <ul>
                <li class="nav-items"><a href="#home">TELUGU IT TUTORIALS</a></li>
            </ul>
        </div>
        <div id="menu" class="center-menu">
            <ul>
                <li class="nav-items"><a href="index.html#home">Home</a></li>
                <li class="nav-items"><a href="index.html#articles">Articles</a></li>
                <li class="nav-items"><a href="index.html#products">Products</a></li>

        <div class="right-menu">
            <ul>
                <li class="nav-items"><a href="login.html">Login</a></li>
                <li class="nav-items"><a href="register.html">Register</a></li>
            </ul>
        </div>
        <div class="nav-bar"  onclick="toggleMenu()">
                <i id ="bars" class="fa-solid  fa-bars bar-icon"></i>
        </div>

    <div class="login-main">
        <form action="#" method="post">
            <div class="register-container">
                <h1>Register</h1>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter User Name" />
                </div>
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" name="emailid" id="emailid" placeholder="test@test.com" />
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" id="dob"  />
                </div>
                <div class="form-group">
                    <label>Mobile No</label>
                    <input type="number" name="mobileno" id="mobileno"  />
                </div>
                <div class="btn-group">
                    <a class="btn-blue" href="login.html" >Login</a>
                    <input  class="btn-red" type="submit" value="Register" name="submit" />

                </div>
            </div>
        </form>

 
    </div>
    <div class="top" onclick="movetotop()"><img class="top-img" src="./images/top.png" alt="top" /></div>
